<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style type="text/css">
        body {
            background: linear-gradient(-90deg, yellow, green);
        }
        
        h1 {
            text-shadow: 1px 1px 9px purple;
            text-align: center;
        }
        
        div {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 100px;
            position: relative;
            animation-name: shape;
            animation-duration: 7s;
            transform: translate(850px,400px);
        }
        
        div:hover {
            width: 400px;
            height: 400px;
            border-radius: 200px;
        }
        
        @keyframes shape {
            from {
                background-color: orange;
            }
            to {
                background-color: black;
            }
        }
    </style>
</head>

<body>
    <h1>CSS 3</h1>
    <div></div>
</body>

</html>
