<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style type="text/css">
        body {
            background: linear-gradient(-90deg, yellow, green);
        }
        
        h1 {
            text-shadow: 1px 1px 9px purple;
            text-align: center;
        }
        
        div {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 100px;
            position: absolute;
            left: 44%;
            top: 44%;
            animation-name: shape;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            transition: width 2s, height 2s, transform 2s;
            /*margin: 20px;*/
        }
        
        div:hover {
            transform: scale(.5,.5);
            width: 300px;
            height: 300px;
            border-radius: 150px;
        }
        
        @keyframes shape {
            from {
                background-color: orange;
            }
            to {
                background-color: black;
            }
        }
    </style>
</head>

<body>
    <h1>CSS 3</h1>
    <div></div>
</body>

</html>
